jdk:
  - openjdk17

before_install:
  - chmod +x gradlew
  - ./gradlew --version

android:
  buildToolsVersion: "34.0.0"
  compileSdk: 34
  targetSdk: 34
  minSdk: 24

build:
  gradle:
    - 8.1.0
  commands:
    - ./gradlew assembleRelease -x test --stacktrace
    # Explicitly skip documentation and sources generation
    - ./gradlew generateReleaseBuildConfig -x javadoc -x sourcesJar